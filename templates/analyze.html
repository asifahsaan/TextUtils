<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyzing Your Text...</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<link>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>REMOVED PUNCTUATIONS!</strong> Puncutaions from the sentence has been removed.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <div class="container" style="margin-top: 30px; border: 1px solid black">
        <h1 style="text-align:center; text-transform: uppercase">Your Analyzed Text - {{ purpose }}</h1>
        <div style="width:60%; margin: 0 auto;">
            <p style="margin-top: 50px;">
               <li style="font-size: 20px"> <b> Clear Senetence without punctuations </b> </li>
               <span style="margin-left: 30px"> {{ analyzed_text }} </span>
            </p>
            <p style="margin-top: 15px;">
                <li style="font-size: 20px"> <b> Removed Punctuations are </b> </li>
                <pre style="margin-left: 30px"> {{ removed_words }} </pre>
            </p>
            <p style="margin-top: 30px">
               <li style="font-size: 20px"> <b> Original Senetence was </b> </li>
               <pre style="margin-left: 30px"> {{ old_text }} </pre>
            </p>
        </div>
    </div>

{#<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>#}

<script>
   window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove();
    });
}, 2000);
</script>
</body>
</html>
